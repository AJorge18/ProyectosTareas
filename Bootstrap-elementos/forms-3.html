<!DOCTYPE html>

<html lang="en">
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Forms 3</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
</head>
<body>
    <div class="container pt-4">
        <form action="">
            <label for="rango">Selecciona el rango</label>
            <input id="rango" type="range" class="form-range" value="5" min="0" max="10" step="0.1">

            <label for="email">Introduce tu email</label>
            <div class="input-group mb-3 w-50">
                <input id="email" type="text" class="form-control" placeholder="Username">
                <span class="input-group-text">@gmail.com</span>
            </div>

            <label for="email-2">Introduce tu email 2</label>
            <div class="input-group mb-3 input-group-lg w-100 flex-nowrap">
                <!-- FLEX-NOWRAP PARA MANTENER EN RESPONSIVE -->
                <input id="email-2" type="text" class="form-control" placeholder="Username">
                <span class="input-group-text">@gmail.com</span>
            </div>

            <div class="input-group mb-3">
                <div class="input-group-text">
                    <input class="form-check-input mt-0" type="checkbox" value="" aria-label="Checkbox for following text input">
                </div>
                <input type="text" class="form-control" aria-label="Text input with checkbox">
            </div>

            <div class="input-group">
                <span class="input-group-text">First and last name</span>
                <input type="text" aria-label="First name" class="form-control">
                <input type="text" aria-label="Last name" class="form-control">
            </div>

            <div class="input-group mt-4">
                <input type="text" placeholder="Haz tu busqueda" class="form-control" />
                <button class="btn btn-outline-primary">Buscar</button>
            </div>

            <div class="input-group mt-4">
                <input type="text" placeholder="Haz tu busqueda" class="form-control" />
                <button class="btn btn-outline-primary dropdown-toggle" type="button" data-bs-toggle="dropdown">Elige tu buscador</button>
                <ul class="dropdown-menu">
                    <li><a class="dropdown-item" href="#">Google</a></li>
                    <li><a class="dropdown-item" href="#">Bing</a></li>
                    <li><a class="dropdown-item" href="#">Yahoo</a></li>
                    <li><hr class="dropdown-divider"></li>
                    <li><a class="dropdown-item" href="#">Presearch</a></li>
                </ul>
            </div>
        
            <div class="form-floating mb-3">
                <input type="text" class="form-control" id="text-nombre" placeholder="Tu nombre"/>
                <label for="text-nombre">Tu nombre</label>
            </div>
        </form>
    </div>


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
</body>

</html>

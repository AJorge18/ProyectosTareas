<!DOCTYPE html>

<html lang="en">
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Forms</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
</head>
<body>
    <div class="container pt-4">
        <form action="">
            <div class="mb-3">
                <label class="form-label" for="nombre">
                    Introduce tu nombre
                </label>
                <input id="nombre" type="text" class="form-control" placeholder="Tu nombre" disabled />
                <div class="form-text">Introduce tu nombre de pila</div>
            </div>
            <div class="mb-3">
                <input type="checkbox" class="form-check-input" id="check-mayor-edad" />
                <label class="form-check-label" for="check-mayor-edad">Eres mayor de edad?</label>
            </div>
            <div class="mb-3">
                <label class="form-label" for="apellido">
                    Introduce tu apellido
                </label>
                <input id="apellido" type="text" class="form-control-plaintext" placeholder="Tu apellido" value="Villar" />
                <div class="form-text">Introduce tu apellido</div>
            </div>
            <div class="mb-3">
                <label for="formFile" class="form-label">Por defecto</label>
                <input class="form-control" type="file" id="formFile">
            </div>
            <div class="mb-3">
                <label for="exampleInputEmail1" class="form-label">Email address</label>
                <input type="email" class="form-control form-control-sm" id="exampleInputEmail1" aria-describedby="emailHelp" value="gorka@gorka.com" readonly>
                <div id="emailHelp" class="form-text">We'll never share your email with anyone else.</div>
            </div>
            <div class="mb-3">
                <label for="exampleInputPassword1" class="form-label">Password</label>
                <input type="password" class="form-control" id="exampleInputPassword1">
            </div>
            <div class="mb-3 form-check">
                <input type="checkbox" class="form-check-input" id="exampleCheck1">
                <label class="form-check-label" for="exampleCheck1">Check me out</label>
            </div>
            <div class="mb-3">
                <input type="color" class="form-control form-control-color"/>
            </div>
            <div class="mb-3">
                <label for="exampleDataList" class="form-label">Selecciona tu ciudad</label>
                <input class="form-control" list="datalistOptions" id="exampleDataList" placeholder="Type to search..."/>
                <datalist id="datalistOptions">
                    <option value="San Sebastian"></option>
                    <option value="Madrid"></option>
                    <option value="Lima"></option>
                    <option value="Santiago"></option>
                    <option value="Barcelona"></option>
                </datalist>
            </div>
            
            <button type="submit" class="btn btn-primary">Submit</button>
        </form>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
</body>

</html>
